<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign and signup.css">
    <title>Professional Sign In and Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="toggle">
                <div class="toggle-container">
                    <input type="radio" id="sign-in" name="toggle" checked>
                    <input type="radio" id="sign-up" name="toggle">
                    <label for="sign-in" class="btn">Sign In</label>
                    <label for="sign-up" class="btn">Sign Up</label>
                    <div class="indicator"></div>
                </div>
            </div>
            <div class="form">
                <form id="signInForm" class="form-panel">
                    <h1>Sign In</h1>
                    <input type="email" id="emailSignIn" placeholder="Email" required />
                    <input type="password" id="passwordSignIn" placeholder="Password" required />
                    <button type="submit">Sign In</button>
                </form>
                <form id="signUpForm" class="form-panel">
                    <h1>Sign Up</h1>
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="email" id="emailSignUp" placeholder="Email" required />
                    <input type="password" id="passwordSignUp" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="sign and signup.js"></script>
</body>
</html>
